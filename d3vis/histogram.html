<!DOCTYPE html>
<meta charset="utf-8">
<title>Histogram</title>
<style>

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// var rawData = JSON.parse('tweets_collection.json');
// console.log('tweets', rawData);
var parseTime = d3.timeParse("%Y-%m-%dT%H:%M:%S.%LZ"); // %Y-%m-%dT%H:%M:%S.%LZ => 2010-11-08T02:52:43.000Z
var minuteFormat = d3.timeFormat('%M');
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.timescale); })
    .y(function(d) { return y(d.count); });


// Temporary retort to get data
d3.json("https://raw.githubusercontent.com/kaustubhhiware/Savitr/master/d3vis/tweets_collection.json?token=AKy1FwurjuhNhjKUtARcKF_TxXtv7dJ4ks5Z-_vLwA%3D%3D", function(err, data) {
  if(err) {console.log(err);}

  // new Date gets original date
  var count = {};

  data.forEach( function(d) {
    // console.log(data[0].acr['$date']); // this is your data
    var dtf = parseTime(d.acr['$date']);
    var minutes = minuteFormat(dtf);
    dtf.setHours( ( dtf.getHours() ) / 6 );
    dtf.setMinutes(0);
    dtf.setSeconds(0);
    dtf.setMilliseconds(0);
    // if(minutes > 29) {
    //   dtf.setMinutes(30);
    // }
    var depoch = dtf.getTime();
    if(count[depoch] == null) {
      count[depoch] = 0;
    }
    count[depoch] += 1;
  });

  var arr = [];

  for (var key in count) {
      if (count.hasOwnProperty(key)) {
          arr.push( [ key, count[key] ] );
      }
  }

  var timescale = [], count = [];
  arr.forEach( function(d) {
    timescale.push(d[0]);
    count.push(d[1]);
  });

  console.log(timescale);
  console.log(count);
  x.domain(d3.extent(timescale));
  y.domain([0, d3.max(count)]);
  data.timescale = timescale;
  data.count = count;
  // x.domain(d3.extent(data, function(d) { return d.date; }));
  // y.domain(d3.extent(data, function(d) { return d.close; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Price ($)");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);

});
</script>
